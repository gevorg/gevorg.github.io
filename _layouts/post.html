---
layout: default
---
<section class="post">
    <header>
        <h1>{{page.title}}</h1>
    </header>
    <time>
        {{ page.date | date_to_string }}
    </time>
    <article>
        {{ content }}
    </article>
    <div class="tags">
        {% for tag in page.tags %}
        <span>
           #{{ tag }}
        </span>
        {% endfor %}
    </div>
</section>
